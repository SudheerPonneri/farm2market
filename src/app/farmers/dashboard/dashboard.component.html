<div class="dashboard-container">
  <h2>Welcome, {{ farmer?.username || 'Farmer' }}!</h2>
  <div class="farmer-card" *ngIf="farmer">
    <h3>Farmer Details</h3>
    <ul>
      <li><strong>Name:</strong> {{ farmer.username }}</li>
      <li><strong>Phone:</strong> {{ farmer.phone }}</li>
      <li><strong>Village:</strong> {{ farmer.village }}</li>
    </ul>
    <button class="upload-btn" routerLink="/farmer/upload">
      <span class="upload-icon">⬆️</span> Go to Product Upload
    </button>
  </div>
  <div *ngIf="!farmer" class="no-info">
    <p>No farmer information found. Please log in.</p>
  </div>
</div>
